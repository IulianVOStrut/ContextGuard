name: Bug Report
description: Something is not working as expected
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug. Please fill in as much detail as you can.

  - type: textarea
    id: description
    attributes:
      label: What happened?
      description: A clear description of the bug.
      placeholder: Describe what went wrong.
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to reproduce
      description: How can we reproduce the issue?
      placeholder: |
        1. Run `prompt-audit scan --dir ./my-project`
        2. See error ...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behaviour
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual behaviour
      description: What actually happened? Include any error messages or output.
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: ContextGuard version
      description: Run `node dist/cli.js --version` or check your package.json.
      placeholder: "e.g. 1.0.0"
    validations:
      required: true

  - type: input
    id: node
    attributes:
      label: Node.js version
      description: Run `node --version`.
      placeholder: "e.g. v20.11.0"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating system
      options:
        - Linux
        - macOS
        - Windows
    validations:
      required: true

  - type: textarea
    id: config
    attributes:
      label: Configuration (optional)
      description: Paste your `.promptauditrc.json` if relevant.
      render: json

  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Anything else that might be relevant â€” stack traces, sample files, screenshots.
